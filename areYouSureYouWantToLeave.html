<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>
    <script>
      function handleClick(event){
        const leave = confirm("Are you sure you want to leave?")
        if(!leave) event.preventDefault();
      }
    </script>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a onclick="handleClick(event)" href="https://wikipedia.org">Wikipedia</a> or visit <a onclick="handleClick(event)"  href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>



</body>
</html>
