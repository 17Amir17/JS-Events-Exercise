<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    document.body.style.width = "fit-content";
    tree.addEventListener("click", function(event){
      for(const child of event.target.childNodes){
        child.hidden = !child.hidden;
      }
    });
    tree.addEventListener("mouseover", function(event){
      event.stopPropagation()
      event.target.style.fontWeight = "bold";    
    });
    tree.addEventListener("mouseout", function(event){
      event.stopPropagation()
      event.target.style.fontWeight = "Normal";   
    });
  </script>
</body>
</html>
